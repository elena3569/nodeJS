<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket App</title>
</head>
<script src="https://cdn.socket.io/3.1.1/socket.io.min.js" integrity="sha384-gDaozqUvc4HTgo8iZjwth73C6dDDeOJsAgpxBcMpZYztUfjHXpzrpdrHRdVp8ySO" crossorigin="anonymous"></script>
<body>
    <span>Number of users on the site:<p id='count'></p></span>
    <input type="text" id="input" autofocus>
    <input type="submit" id="send" value="Send">
    <div id="messages"></div>
  </body>
  <script type="text/javascript">
    const socket = io('localhost:3001');
  
    const addMessage = (msg) => {
      const msgSpan = document.createElement('span').innerHTML = msg;
      document.getElementById('messages').append(msgSpan);
      document.getElementById('messages').append(document.createElement('br'));
    };
  
    socket.on('connect', function() {
      console.log('Successful connected to server');
    });
    socket.on('disconnect', function() {
      console.log('disconnected to server');
    });
  
    socket.on('SERVER_MSG', function (data) {
      addMessage(data.msg);
      document.getElementById('count').innerHTML = data.userCount
    });

    // socket.on('disconnect', () => {
    //   socket.emit('CLIENT_DISCONNECT')
    //   console.log('disconnect');
    //   document.getElementById('count').value = +document.getElementById('count').value--
    // })
  
    document.getElementById('send').onclick = function() {
      socket.emit('CLIENT_MSG', { msg: document.getElementById('input').value });
      document.getElementById('input').value = '';
    };
  </script>
  
</html>
